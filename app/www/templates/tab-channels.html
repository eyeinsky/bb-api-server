<ion-view>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="c in channels" type="item-text-wrap" ng-click="selectChannel(c)">
        <h2>{{c.name}}</h2>
        <p ng-if="c.playing">Playing...</p>
      </ion-item>
      <!--
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-click="getNowPlaying()">
        Get now playing
      </ion-item>
      -->
    </ion-list>
  </ion-content>
</ion-view>
